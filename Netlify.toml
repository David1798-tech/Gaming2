# netlify.toml - Netlify deployment configuration [build] # Directory to serve from publish = "public" # Build command (if needed) command = "echo 'Static site - no build needed'" [build.environment] NODE_VERSION = "18" # Redirect API calls to external backend (update with your backend URL) [[redirects]] from = "/api/*" to = "https://your-backend-url.herokuapp.com/api/:splat" status = 200 force = true # Single Page Application routing [[redirects]] from = "/*" to = "/index.html" status = 200 # Security headers [[headers]] for = "/*" [headers.values] X-Frame-Options = "DENY" X-XSS-Protection = "1; mode=block" X-Content-Type-Options = "nosniff" Referrer-Policy = "strict-origin-when-cross-origin" Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" # Cache static assets [[headers]] for = "/assets/*" [headers.values] Cache-Control = "public, max-age=31536000" [[headers]] for = "*.js" [headers.values] Cache-Control = "public, max-age=31536000" [[headers]] for = "*.css" [headers.values] Cache-Control = "public, max-age=31536000"